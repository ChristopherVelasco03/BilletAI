<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>BilletAI</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="box">
        <span class="borderLine"></span>
        <form id="loginForm">
            <h2>Iniciar Sesión</h2>
            <div class="inputBox">
                <input type="email" id="email" required="required">
                <span>Correo</span>
                <i></i>
            </div>
            <div class="inputBox">
                <input type="password" id="password" required="required">
                <span>Contraseña</span>
                <i></i>
            </div>
            <div class="links">
                <a href="index.html">¿No tienes cuenta?</a>
            </div>
            <input type="submit" value="Entrar">
        </form>
    </div>

    <script>
        const loginForm = document.getElementById('loginForm');

        loginForm.addEventListener('submit', (event) => {
            event.preventDefault(); // Evitar envío por defecto del formulario

            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;

            const data = {
                username: email,
                password: password,
            };

            fetch('https://v1-default--production-omaralvrz.sierranegra.cloud/login/', {
                method: 'POST',
                body: JSON.stringify(data),
                headers: {
                    'Content-Type': 'application/json'
                }
            })
            .then(response => {
                if (!response.ok) {
                    throw new Error('Invalid credentials');
                }
                return response.json();
            })
            .then(data => {
                console.log('Success:', data);
                // Manejar la respuesta exitosa aquí, por ejemplo, redirigir al usuario
                window.location.href = 'tfjs.html';
            })
            .catch(error => {
                console.error('Error:', error);
                // Manejar errores aquí, por ejemplo, mostrar un mensaje de error al usuario
            });
        });
    </script>
</body>
</html>
