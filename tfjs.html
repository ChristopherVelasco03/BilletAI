  <div id="webcam-container" class="webcam-container" style="margin: solid red;"></div>
  <div id="label-container" style="color: black; font-family: 'Frostbites', sans-serif;font-size: 24px;"></div>
  <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@latest/dist/tf.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@teachablemachine/image@latest/dist/teachablemachine-image.min.js"></script>
  <script type="text/javascript">
    const URL = "https://teachablemachine.withgoogle.com/models/RtH3mLy7U/";

    let model, webcam, labelContainer, maxPredictions;
    let facingMode = "user"; // default camera mode (front-facing)

    async function init() {
      const modelURL = URL + "model.json";
      const metadataURL = URL + "metadata.json";

      model = await tmImage.load(modelURL, metadataURL);
      maxPredictions = model.getTotalClasses();

      const flip = true;
      webcam = new tmImage.Webcam(400, 400, flip);
      await webcam.setup({ facingMode: facingMode }); // set initial camera mode
      await webcam.play();
      window.requestAnimationFrame(loop);

      document.getElementById("webcam-container").appendChild(webcam.canvas);
      labelContainer = document.getElementById("label-container");

      document.getElementById("startButton").disabled = true;
    }

    async function loop() {
      webcam.update();
      await predict();
      window.requestAnimationFrame(loop);
    }

    async function predict() {
      const prediction = await model.predict(webcam.canvas);

      for (let i = 0; i < maxPredictions; i++) {
        const classPrediction = prediction[i];

        if (classPrediction.probability > 0.5) {
          labelContainer.innerHTML = classPrediction.className;
          break;
        } else {
          labelContainer.innerHTML = "No class detected";
        }
      }
    }

    // Function to flip the camera mode (front/back)
    async function flipCamera() {
      if (facingMode === "user") {
        facingMode = "environment"; // switch to back camera
      } else {
        facingMode = "user"; // switch to front camera
      }
      await webcam.flip(false);
      webcam.stop();
      await webcam.setup({ facingMode: facingMode });
      await webcam.play();
    }
  </script>
